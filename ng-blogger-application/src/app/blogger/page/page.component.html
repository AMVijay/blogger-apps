<div id="categories" *ngIf="categories.length > 0">
  <div id="categoryheader">
    <h4>Categories</h4>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px grid" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let category of categories">
      <div fxFlex="0 1 calc(25% - 2px)" fxFlex.lt-md="0 1 calc(50% - 1%)" fxFlex.lt-sm="100%">
        <app-card [card-title]="category.name" [url]="category.url"></app-card>
        <!-- <mat-card>
          <a [routerLink]="category.url" routerLinkActive="active">{{category.name}}</a>
        </mat-card> -->
      </div>
    </ng-container>
  </div>
</div>
