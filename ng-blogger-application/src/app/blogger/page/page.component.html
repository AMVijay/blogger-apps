<div id="categories" *ngIf="categories.length > 0">
  <div id="categoryheader"><h4>Categories</h4></div>
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="2px grid" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let category of categories">
      <div fxFlex="0 1 calc(25% - 2px)" fxFlex.lt-md="0 1 calc(50% - 1%)" fxFlex.lt-sm="100%">
        <mat-card>
          <a [routerLink]="category.url" routerLinkActive="active">{{category.name}}</a>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>

<div id="blogs">
  <div class="row"><h4>Blogs</h4></div>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 col-12" *ngFor="let blog of blogs">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{blog.title}}</h5>
          <p class="card-text">{{blog.description}}</p>
          <div *ngIf="!blog.url.startsWith('https')">
            <a [routerLink]="blog.url" routerLinkActive="active">Read More...</a>
          </div>
          <div *ngIf="blog.url.startsWith('https')">
            <a [href]="blog.url">Read More...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
