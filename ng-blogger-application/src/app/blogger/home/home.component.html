<div id="content">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 col-12" *ngFor="let card of cards">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">{{card.description}}</p>
          <div *ngIf="!card.url.startsWith('https')">
            <a [routerLink]="card.url" routerLinkActive="active">Read More...</a>
          </div>
          <div *ngIf="card.url.startsWith('https')">
            <a [href]="card.url">Read More...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
